<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speak AI</title>
    <link rel="stylesheet" href="styles.css">
    <script src="load-nav.js"></script>
    <script src="speakai.js" defer></script> <!-- Add this line -->
</head>
<body>
    <section>
        <h1>Speak AI</h1>
        <form id="speak-form">
            <label for="text-input">Enter text:</label>
            <textarea id="text-input" name="text-input" required></textarea>
            <label for="voice-select">Voice:</label>
            <select id="voice-select"></select>
            <label for="rate-select">Rate:</label>
            <select id="rate-select">
                <option value="0.5">0.5</option>
                <option value="1" selected>1</option>
                <option value="1.5">1.5</option>
                <option value="2">2</option>
            </select>
            <label for="pitch-select">Pitch:</label>
            <select id="pitch-select">
                <option value="0.5">0.5</option>
                <option value="1" selected>1</option>
                <option value="1.5">1.5</option>
                <option value="2">2</option>
            </select>
            <button type="submit">Speak</button>
        </form>
    </section>
</body>
</html>
