<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Scanner</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.1.1/dist/tesseract.min.js"></script>
    <script defer src="aiscanner.js"></script>
    <script src="load-nav.js"></script>
</head>
<body>
    <section>
        <h1>AI Scanner</h1>
        <input type="file" id="image-input" accept="image/jpeg, image/png">
        <button id="convert-button">Convert to Text</button>
        <textarea id="text-output" rows="10" cols="50"></textarea>
        <div id="debug-output" style="white-space: pre-wrap; margin-top: 20px; background-color: #f0f0f0; padding: 10px;"></div>
    </section>
</body>
</html>
