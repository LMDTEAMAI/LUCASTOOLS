<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Articles</title>
    <link rel="stylesheet" href="styles.css">
    <script src="load-nav.js"></script>
</head>
<body>
    <section>
        <h1>News Articles</h1>
        <button id="fetchNewsButton">Fetch News Articles</button>
        <div id="message"></div>
    </section>

    <div id="originalArticle"></div>
    <div id="rewrittenArticle"></div>

    <script>
        document.getElementById('fetchNewsButton').addEventListener('click', async () => {
            try {
                const response = await fetch('/api/fetch-news');
                if (!response.ok) {
                    throw new Error('Failed to fetch news articles.');
                }
                const data = await response.json();
                document.getElementById('originalArticle').textContent = `Original: ${data.original}`;
                document.getElementById('rewrittenArticle').textContent = `Rewritten: ${data.rewritten}`;
            } catch (error) {
                console.error('Error fetching news:', error);
                document.getElementById('message').textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
